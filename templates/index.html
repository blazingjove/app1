{% extends "layout.html" %}

{% block body %}
  

<div class="box">

  <div class="title">
    <h3>Pet Age Generator</h3>
  <hr/>
</div>
  <form action="/download" method="post" id="signup">
    <!--pet parameters-->
    <label>Species: </label>
    <input type="radio" name="petType" value="dog" required>
    <label for="dog">Dog</label>
    <input type="radio" name="petType" value="cat" required>
    <label for="cat">Cat</label>
    <br><br>
    
    <div class="input-data">
      <input type="text" name="petName" id="petName" placeholder="" required>
      <div class="underline"></div>
      <label >Pet's Name:</label>
    </div>
    <br>

    <label>Pet's Date of Birth: </label>
    <br>
    <input type='date' name="dob" placeholder="">
    <br>
    <br>
    <label>How far ahead do you want to calculate your pets birthday? </label>
    <br>
    <input type='date' name="future"  placeholder="">

    <br><br>
    <input type="submit" value="submit" class="continue">
    <br>

  </form> 
</div>
{% endblock %}
